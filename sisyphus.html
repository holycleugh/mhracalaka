      <h3>A benediction.</h3>
      <p>
      <em>Aux foudres célestes, il préféra la bénédiction de l'eau.</em> (Camus 1942, 1955)
      "The faces of others have some sense, some direction. Not mine. I cannot even decide whether it is handsome or ugly. I think it is ugly because I have been told so." nausea = awakening.
      </p>
